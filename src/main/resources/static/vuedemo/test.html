<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- /表示默认从static目录开始 -->
    <script src="/vue/vue.js"></script>
</head>
<body>
<div id="root">
    <!-- v-bind:tittle可以写为：tittle,"tittle"与data里的tittle绑定 -->
    <div v-bind:title="title">hello world</div>
    <!-- v-model双向绑定 -->
    <input v-model="mycontent"/>
    <!-- 插值表达式是单向绑定，只要data中的值发生变化，html的值也会立马变化 -->
    <div>{{mycontent}}</div>
</div>
<script>
    new Vue({
        el:"#root",
        data:{
            title:"this is hello world",
            mycontent:"this is content"
        }
    })

</script>
</body>
